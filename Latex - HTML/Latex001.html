<body>
    <h1> <center>Onda plana monocromática</center> </h1>
    <p> Uma onda plana monocromática pode ser descrita em termos do campo elétrico e magnético</p>

    <p>Campo elétrico</p>
    $$ \vec{E}(r,t) = \vec{E_{0}} e^{i(\vec{k}\cdot \vec{r} - \omega t)} $$

    <p> Campo magnético</p>
    $$ \vec{B}(r,t) = \vec{B_{0}} e^{i(\vec{k}\cdot \vec{r} - \omega t)} $$
</body>
